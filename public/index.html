<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.css">

  <script src="https://cdn.jsdelivr.net/lodash/4.16.4/lodash.min.js"></script>

  <script src="build.js" defer></script>
</head>

<body>

  <div class="container-fluid">
    <div class="row">

      <!--Sidebar START-->
      <div class="col-md-2">

        <div>Basket
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>

      </div>
      <!--Sidebar END-->

      <!-- Main content START -->
      <div class="col-md-10">

        <div class="js-hidden" data-component="item-catalogue"></div>

        <div class="js-hidden" data-component="item-viewer"></div>

      </div>
      <!-- Main content END -->


    </div>
  </div>

  <script type="text/template" id="item-viewer-template">
    <button class="btn btn-default" data-element="back"><%- backButtonLabel %></button>
    <button class="btn btn-success"><%- submitButtonLabel %></button>

    <img class="phone" src="<%= item.images[0] %>">

    <h1><%- item.name %></h1>

    <p><%- item.description %></p>

    <ul class="phone-thumbs">
      <% item.images.forEach(function(imageUrl) { %>
        <li>
          <img src="<%= imageUrl %>">
        </li>
      <% }); %>
    </ul>
  </script>

  <script type="text/template" id="item-catalogue-items-template">
    <% items.forEach(function(item) { %>

    <li class="thumbnail"
      data-element="item-container"
      data-item-id="<%= item.id %>">

      <a href="#<%= item.id %>" class="thumb" data-element="item-details-link">
        <img alt="<%- item.name %>" src="<%= item.imageUrl %>">
      </a>

      <a href="#<%= item.id %>" data-element="item-details-link"><%- item.name %></a>

      <p><%- item.snippet %></p>
    </li>

    <% }); %>
  </script>

  <script type="text/template" id="item-catalogue-template">
    <form class="form-inline">
      <div class="form-group" data-component="filter">
        <label for="filter-by">Search:</label>
        <input type="text" class="form-control" id="filter-by"
          data-element="field">
      </div>

      <div class="form-group">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by" class="form-control">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </div>
    </form>

    <ul class="phones list-unstyled" data-element="items-list">
      There are no items
    </ul>
  </script>

</body>

</html>
