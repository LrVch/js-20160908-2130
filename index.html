<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .tree__branch.tree__branch--closed .tree__branch-list {
      display: none;
    }
  </style>
</head>

<body>


<div id="tree"></div>

<script>
  var data = {
    "Рыбы": {
      "Форель": {},
      "Щука": {}
    },

    "Деревья": {
      "Хвойные": {
        "Лиственница": {},
        "Ель": {}
      },
      "Цветковые": {
        "Берёза": {},
        "Тополь": {}
      }
    }
  };

  class Tree {
    constructor(el, data) {
      el.appendChild(this._createTreeDom(data));

      el.classList.add('tree');
    }

    _onBranchTitleClick(event) {
      // event.currentTarget - куда доплыло
      let cotainer = event.currentTarget.closest('li');

      cotainer.classList.toggle('tree__branch--closed');
    }

    _createTreeDom(obj) {
      if (this._isObjectEmpty(obj)) {
        return;
      }

      var ul = document.createElement('ul');

      ul.classList.add('tree__branch-list');

      for (let key in obj) {
        let li = document.createElement('li');

        li.classList.add('tree__branch');

        li.innerHTML = `<span class="tree__branch-title"><b>${key}</b></span>`;

        let span = li.firstElementChild;

        span.addEventListener('click', this._onBranchTitleClick.bind(this));



        var childrenUl = this._createTreeDom(obj[key]);

        if (childrenUl) {
          li.appendChild(childrenUl);
        }

        ul.appendChild(li);
      }

      return ul;
    }

    _isObjectEmpty(obj) {
      for (var key in obj) {
        return false;
      }
      return true;
    }
  }

  var container = document.getElementById('tree');

  new Tree(container, data);





</script>

</body>

</html>
