<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    .tree__branch.tree__branch--closed .tree__branch-list {
      display: none;
    }
  </style>

  <script src="tree.js" defer></script>
  <script src="index.js" defer></script>
</head>

<body>

<div id="tree"></div>

<script type="text/template" id="tree-template">
  <ul class="tree__branch-list">
    for (let key in data.obj) {
    <li class="tree__branch">
      <span class="tree__branch-title">
        <b>${key}</b>
      </span>

      ${ this._createTreeHTML(data.obj[key]) }
    </li>
    }
  </ul>
</script>

</body>

</html>
