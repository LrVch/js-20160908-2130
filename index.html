<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>


<div id="tree"></div>

<script>
  var data = {
    "Рыбы": {
      "Форель": {},
      "Щука": {}
    },

    "Деревья": {
      "Хвойные": {
        "Лиственница": {},
        "Ель": {}
      },
      "Цветковые": {
        "Берёза": {},
        "Тополь": {}
      }
    }
  };

  class Tree {
    constructor(el, data) {
      el.appendChild(this._createTreeDom(data));
    }

    _createTreeDom(obj) {
      if (this._isObjectEmpty(obj)) {
        return;
      }

      var ul = document.createElement('ul');

      for (var key in obj) {
        var li = document.createElement('li');

        li.innerHTML = key;

        var childrenUl = this._createTreeDom(obj[key]);

        if (childrenUl) {
          li.appendChild(childrenUl);
        }

        ul.appendChild(li);
      }

      return ul;
    }

    _isObjectEmpty(obj) {
      for (var key in obj) {
        return false;
      }
      return true;
    }
  }

  var container = document.getElementById('tree');

  new Tree(container, data);





</script>

</body>

</html>
